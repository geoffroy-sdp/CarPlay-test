<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CarPlay</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; color: white; font-family: sans-serif; flex-direction: column; }
    button { margin: 20px; padding: 20px 40px; font-size: 24px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>CarPlay Menu</h1>
  <button id="musiqueBtn">Musique</button>
  <button id="bluetoothBtn">Bluetooth</button>

  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('musiqueBtn').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'musique');
    });
    document.getElementById('bluetoothBtn').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'bluetooth');
    });
  </script>
</body>
</html>
