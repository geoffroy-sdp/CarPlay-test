<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; color: white; font-family: sans-serif; flex-direction: column; }
    #status { margin: 20px; font-size: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Bluetooth</h1>
  <div id="status">Statut : Déconnecté</div>
  <div id="meta">Titre : - | Artiste : - | Album : -</div>
  <button id="homeBtn">Retour</button>
  <button onclick="console.log('Hello')">Test</button>

  <script>
    const { ipcRenderer } = require('electron');
    const status = document.getElementById('status');

    const { ipcRenderer } = require('electron');
    const metaDiv = document.getElementById('meta');

    ipcRenderer.on('bt-meta', (event, data) => {
      status.textContent = "Connecté à ton téléphone";
      metaDiv.textContent = `Titre : ${data.title} | Artiste : ${data.artist} | Album : ${data.album}`;
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'home');
    });
  </script>
</body>
</html>
