<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    #status { margin: 20px; font-size: 20px; }
    #meta { margin: 10px; font-size: 18px; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Bluetooth</h1>
  <div id="status">Statut : Déconnecté</div>
  <div id="meta">Titre : - | Artiste : - | Album : -</div>
  <button id="homeBtn">Retour</button>
  <button id="simulateBtn">Simuler (dev)</button>

  <script>
    const { ipcRenderer } = require('electron');

    // Bouton retour
    document.getElementById('homeBtn').addEventListener('click', () => {
      ipcRenderer.send('navigate', 'home');
    });

    // Bouton de simulation pour dev sans BlueZ (Windows)
    const simBtn = document.getElementById('simulateBtn');
    if (simBtn) {
      simBtn.addEventListener('click', () => {
        ipcRenderer.invoke('bt-simulate').then(res => console.log('simulation:', res));
      });
    }

    // Met à jour le statut
    ipcRenderer.on('bt-status', (event, status) => {
      document.getElementById('status').textContent = 'Statut : ' + status;
    });

    // Met à jour les métadonnées
    ipcRenderer.on('bt-meta', (event, data) => {
      document.getElementById('meta').textContent =
        `Titre : ${data.title} | Artiste : ${data.artist} | Album : ${data.album}`;

      // Mettre à jour la Media Session (affiche métadonnées dans l'OS / contrôleurs)
      try {
        if ('mediaSession' in navigator && typeof MediaMetadata !== 'undefined') {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: data.title || '',
            artist: data.artist || '',
            album: data.album || '',
            artwork: data.artwork || []
          });
          // si l'émetteur fournit un état, on peut le passer
          if (data.playbackState) navigator.mediaSession.playbackState = data.playbackState;
        }
      } catch (e) {
        // shim: ignore si non supporté
        console.warn('Media Session API non disponible :', e);
      }
    });

    // Vérifie l'accès BlueZ au démarrage
    ipcRenderer.invoke('bluetooth-get-status').then(status => {
      console.log(status);
    });
  </script>
</body>
</html>
